<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply for Internships</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <!-- MDBootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.0/mdb.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="apply_internships.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <section class="h-100 h-custom gradient-custom-2">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12">
                    <div class="card card-registration card-registration-2 shadow-lg" style="border-radius: 15px;">
                        <div class="card-body p-0">
                            <form id="internshipForm" action="apply_internships.php" method="POST" enctype="multipart/form-data">
                                <div class="row g-0">
                                    <!-- Left Side -->
                                    <div class="col-lg-6">
                                        <div class="p-5">
                                            <h3 class="fw-normal mb-5" style="color: #4835d4;">Personal Information</h3>

                                            <div class="mb-4 pb-2">
                                                <select class="form-select form-select-lg mb-3 custom-select" name="title" required>
                                                    <option selected disabled>Select Title</option>
                                                    <option value="Mr">Mr.</option>
                                                    <option value="Ms">Ms.</option>
                                                    <option value="Mrs">Mrs.</option>
                                                </select>
                                            </div>

                                            <div class="row">
                                                <div class="col-md-6 mb-4 pb-2">
                                                    <div class="form-outline">
                                                        <input type="text" id="first_name" name="first_name" class="form-control form-control-lg" required />
                                                        <label class="form-label" for="first_name">First Name</label>
                                                    </div>
                                                </div>
                                                <div class="col-md-6 mb-4 pb-2">
                                                    <div class="form-outline">
                                                        <input type="text" id="last_name" name="last_name" class="form-control form-control-lg" required />
                                                        <label class="form-label" for="last_name">Last Name</label>
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="mb-4 pb-2">
                                                <select class="form-select form-select-lg mb-3 custom-select" name="internship_role" required>
                                                    <option selected disabled>Preferred Internship Role</option>
                                                    <option value="frontend">Frontend Developer</option>
                                                    <option value="backend">Backend Developer</option>
                                                    <option value="fullstack">Full Stack Developer</option>
                                                    <option value="designer">UI/UX Designer</option>
                                                </select>
                                            </div>

                                            <div class="mb-4 pb-2">
                                                <div class="form-outline">
                                                    <input type="text" id="college_name" name="college_name" class="form-control form-control-lg" required />
                                                    <label class="form-label" for="college_name">College/University Name</label>
                                                </div>
                                            </div>

                                            <!-- Referrer Information -->
                                            <div class="mb-4 pb-2">
                                                <div class="form-outline">
                                                    <input type="text" id="recommender_name" name="recommender_name" class="form-control form-control-lg" required />
                                                    <label class="form-label" for="recommender_name">Name of the Person Who Referred You</label>
                                                </div>
                                            </div>

                                            <div class="mb-4 pb-2">
                                                <div class="form-outline">
                                                    <input type="text" id="recommender_designation" name="recommender_designation" class="form-control form-control-lg" required />
                                                    <label class="form-label" for="recommender_designation">Designation of the Referrer</label>
                                                </div>
                                            </div>

                                            <!-- Year of Study and Internship Duration -->
                                            <div class="row">
                                                <div class="col-md-6 mb-4 pb-2">
                                                    <div class="form-outline">
                                                        <input type="number" id="year_of_study" name="year_of_study" class="form-control form-control-lg" required />
                                                        <label class="form-label" for="year_of_study">Year of Study</label>
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <select class="form-select form-select-lg mb-3 custom-select" name="internship_duration" required>
                                                        <option selected disabled>Available Durations</option>
                                                        <option value="2">2 months</option>
                                                        <option value="3">3 months</option>
                                                        <option value="6">6 months</option>
                                                    </select>
                                                </div>
                                            </div>

                                            <!-- Upload Letter of Recommendation -->
                                            <div class="mb-4 pb-2">
                                                <label class="form-label" for="letter_of_recommendation_path">Upload Letter of Recommendation (PDF Only)</label>
                                                <input type="file" id="letter_of_recommendation_path" name="letter_of_recommendation_path" class="form-control form-control-lg" accept="application/pdf" required />
                                            </div>
                                        </div>
                                    </div>

                                    <!-- Right Side -->
                                    <div class="col-lg-6 bg-indigo text-white">
                                        <div class="p-5">
                                            <h3 class="fw-normal mb-5">Contact Details</h3>

                                            <!-- Address Field -->
                                            <div class="mb-4 pb-2">
                                                <div class="form-outline form-white">
                                                    <input type="text" id="address" name="address" class="form-control form-control-lg" required />
                                                    <label class="form-label" for="address">Address</label>
                                                </div>
                                            </div>

                                            <!-- Zip Code and City Row -->
                                            <div class="row">
                                                <div class="col-md-5 mb-4 pb-2">
                                                    <div class="form-outline form-white">
                                                        <input type="text" id="zip_code" name="zip_code" class="form-control form-control-lg" required />
                                                        <label class="form-label" for="zip_code">Zip Code</label>
                                                    </div>
                                                </div>
                                                <div class="col-md-7 mb-4 pb-2">
                                                    <div class="form-outline form-white">
                                                        <input type="text" id="city" name="city" class="form-control form-control-lg" required />
                                                        <label class="form-label" for="city">City</label>
                                                    </div>
                                                </div>
                                            </div>

                                            <!-- State Field -->
                                            <div class="row">
                                                <div class="col-md-5 mb-4 pb-2">
                                                    <div class="form-outline form-white">
                                                        <input type="text" id="state" name="state" class="form-control form-control-lg" required />
                                                        <label class="form-label" for="state">State</label>
                                                    </div>
                                                </div>
                                                <!-- Date of Birth Field -->
                                                <div class="col-md-7 mb-4 pb-2">
                                                    <div class="form-outline form-white">
                                                        <input type="date" id="date_of_birth" name="date_of_birth" class="form-control form-control-lg" required />
                                                        <label class="form-label" for="date_of_birth">Date of Birth</label>
                                                    </div>
                                                </div>
                                            </div>

                                            <!-- Country Field -->
                                            <div class="mb-4 pb-2">
                                                <div class="form-outline form-white">
                                                    <input type="text" id="country" name="country" class="form-control form-control-lg" required />
                                                    <label class="form-label" for="country">Country</label>
                                                </div>
                                            </div>

                                            <div class="row">
                                                <div class="col-md-5 mb-4 pb-2">
                                                    <div class="form-outline form-white">
                                                        <input type="text" id="phone_number" name="phone_number" class="form-control form-control-lg" required />
                                                        <label class="form-label" for="phone_number">Phone number</label>
                                                    </div>
                                                </div>
                                                <div class="col-md-7 mb-4 pb-2">
                                                    <div class="form-outline form-white">
                                                        <input type="email" id="email_address" name="email_address" class="form-control form-control-lg" required />
                                                        <label class="form-label" for="email_address">Your Email</label>
                                                    </div>
                                                </div>
                                            </div>

                                            <!-- Terms Checkbox -->
                                            <div class="form-check d-flex justify-content-start mb-4 pb-3">
                                                <input class="form-check-input me-3" type="checkbox" value="" id="terms-accepted" required />
                                                <label class="form-check-label text-white" for="terms-accepted">
                                                    I accept the <a href="#!" class="text-white"><u>Terms and Conditions</u></a>.
                                                </label>
                                            </div>

                                            <!-- Submit Button -->
                                            <button type="submit" class="btn btn-light btn-lg">Submit Application</button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Bootstrap JS and MDBootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.0/mdb.min.js"></script>

    <script src="./apply_internships.js"></script>
</body>

</html>
